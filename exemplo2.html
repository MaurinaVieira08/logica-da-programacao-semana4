<html lang="en">
<head>

  <style>
     Body {

        }

        }
  </style>
</head>
<body>
    <p id="meuTexto"> Segunda-Feira Ã© o melhor dia!</p>

            let texto = document.getElementById('meuTexto');
            texto.classList.toggle("destaque")
        }
    </script>
