<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        Body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 30px;
        }
        section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid rgb(237, 100, 191);
            border-radius: 10px;
        }
        h2{
            margin-top: 0;
        }
        input {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <section>
        <h2>
            Exerc√≠cio de css!!
        </h2>
        <form onsubmit="validarFormulario()">
            <label for="nome"> Nome:</label>
            <input id="caixaDoNome" type="text" placeholder="Digite o nome">
            <button type="submit"> Enviar</button>
        </form>
    </section>

    <script>
        function validarFormulario(){
            let campo = document.getElementById('caixaDoNome')

            if(campo.value.trim()=== ""){
                campo.style.border = "2px solid red";
                return false
            }
        }
    </script>
</body>
</html>
